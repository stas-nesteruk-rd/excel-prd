<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="favicon.ico">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Pure Excel</title>
</head>
<body>
<div id="app"></div>
<div class="excel">
    <div class="excel__header">
        <input type="text" class="excel__header-title-input" value="Название таблицы">
        <div>
            <div class="excel__header-button-delete">
                <i class="material-icons">delete</i>
            </div>
            <div class="excel__header-button-exit">
                <i class="material-icons">exit_to_app</i>
            </div>
        </div>
    </div>
    <div class="excel__toolbar">
        <div class="excel__toolbar-button-format-align-left">
            <i class="material-icons">format_align_left</i>
        </div>

        <div class="excel__toolbar-button-format-align-center">
            <i class="material-icons">format_align_center</i>
        </div>

        <div class="excel__toolbar-button-format-align-right">
            <i class="material-icons">format_align_right</i>
        </div>

        <div class="excel__toolbar-button-format-bold">
            <i class="material-icons">format_bold</i>
        </div>

        <div class="excel__toolbar-button-format-italic">
            <i class="material-icons">format_italic</i>
        </div>

        <div class="excel__toolbar-button-format-underline">
            <i class="material-icons">format_underline</i>
        </div>

    </div>
    <div class="excel__formula">
        <div class="excel__formula-label">
            fx
        </div>
        <div class="excel__formula-input" contenteditable spellcheck="false">

        </div>
    </div>
    <div class="excel__table">
        <div class="excel__table-row">
            <div class="excel__table-row-label"></div>

            <div class="excel__table-row-data">
                <div class="excel__table-row-data-column">
                    A
                </div>
                <div class="excel__table-row-data-column">
                    B
                </div>
                <div class="excel__table-row-data-column">
                    C
                </div>
            </div>
        </div>
        <div class="excel__table-row">
            <div class="excel__table-row-label">1</div>

            <div class="excel__table-row-data">
                <div class="excel__table-row-data-cell selected" contenteditable>
                    a1
                </div>
                <div class="excel__table-row-data-cell" contenteditable>
                </div>
                <div class="excel__table-row-data-cell" contenteditable>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
